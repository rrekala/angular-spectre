<ul class="pagination">
    <li class="page-item" [class.disabled]="!canPrevious()" *ngIf="pageEnds">
        <a
            role="button"
            aria-label="go to first page"
            href="javascript:void(0)"
            (click)="selectPage(1)">
            <i class="{{pagerPreviousIcon}}"></i>
        </a>
    </li>
    <li class="page-item" [class.disabled]="!canPrevious()">
        <a role="button" aria-label="go to previous page" href="javascript:void(0)"  *ngIf="!pagerIcons" (click)="prevPage()">
            {{pagerText?.prev}}
            <i class="{{pagerLeftArrowIcon}}" *ngIf="pagerIcons"></i>
        </a>
        <a role="button" aria-label="go to previous page" href="javascript:void(0)"  *ngIf="pagerIcons" (click)="prevPage()">
            <i class="{{pagerLeftArrowIcon}}"></i>
        </a>
    </li>
    <li class="page-item" role="button" [attr.aria-label]="'page ' + pg" *ngFor="let pg of pages" [class.active]="pg === page">
        <a href="javascript:void(0)" (click)="selectPage(pg)" *ngIf="pg != '...'">
        {{pg}}
        </a>
        <span *ngIf="pg === '...'">
        {{pg}}
        </span>
    </li>

    <li class="page-item" [class.disabled]="!canNext()">
        <a role="button" aria-label="go to next page" href="javascript:void(0)" *ngIf="!pagerIcons" (click)="nextPage()">
            {{pagerText?.next}}
        </a>
        <a role="button" aria-label="go to next page" href="javascript:void(0)" *ngIf="pagerIcons" (click)="nextPage()">
            <i class="{{pagerRightArrowIcon}}" ></i>
        </a>
    </li>
    <li class="page-item" [class.disabled]="!canNext()" *ngIf="pageEnds">
        <a
        role="button"
        aria-label="go to last page"
        href="javascript:void(0)"
        (click)="selectPage(totalPages)">
        <i class="{{pagerNextIcon}}"></i>
        </a>
    </li>
</ul>
